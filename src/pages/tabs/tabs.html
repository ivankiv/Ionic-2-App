<ion-header>
  <ion-navbar>
    <ion-title>Welcome to the App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    <button ion-button color="light" block icon-left (click)="startGame($event)">
      <ion-icon name="home"></ion-icon>
      Start
    </button>
  </p>
</ion-content>
<ion-fab left bottom>
  <button ion-fab color="secondary"><ion-icon name="settings"></ion-icon></button>
  <ion-fab-list side="right">
    <button ion-fab><ion-icon name="people"></ion-icon></button>
    <button ion-fab><ion-icon name="musical-notes"></ion-icon></button>
  </ion-fab-list>
</ion-fab>
